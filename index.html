<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen ">

    <!-- Edit Profile Button -->
    <button id="edit-btn"
        class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-6">
        Edit Profile
    </button>



    <!-- Profile Form Container -->
    <div id="form-container" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-6">Edit Profile</h2>

            <!-- Error Message -->
            <div id="error-message" class="hidden text-red-600 mb-4">
                <p id="error-text"></p>
            </div>

            <!-- Profile Form -->
            <form id="profile-form" action="#" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span id="name-error" class="text-red-600 text-sm hidden"></span>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span id="email-error" class="text-red-600 text-sm hidden"></span>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span id="password-error" class="text-red-600 text-sm hidden"></span>
                </div>

                <!-- Avatar URL Field -->
                <div>
                    <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar (Image URL)</label>
                    <input type="url" id="avatar" name="avatar"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span id="avatar-error" class="text-red-600 text-sm hidden"></span>
                </div>

                 <!-- Role Field -->
                 <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="customer" selected>Customer</option>
                        <option value="admin">Admin</option>
                        <option value="moderator">Moderator</option>
                    </select>
                    <span id="role-error" class="text-red-600 text-sm hidden"></span> <!-- Error message for Role -->
                </div>
                <!-- Avatar Preview -->
                <div class="mt-4 text-center">
                    <label class="block text-sm font-medium text-gray-700">Avatar Preview</label>
                    <img id="avatar-preview" src="" alt="Avatar Preview"
                        class="w-32 h-32 rounded-full mx-auto mt-2 hidden">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Profile Form Container -->




    <div class="max-w-7xl mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-8">User Profiles</h1>

        <!-- Container for user cards -->
        <div id="user-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- User cards will be appended here -->
        </div>
    </div>




    <!-- Modal for displaying user details -->
    <div id="user-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <!-- Close Button -->
            <button id="close-modal"
                class="text-gray-600 font-bold text-xl absolute top-2 right-2 hover:text-red-500">X</button>

            <!-- Modal Content (User Details) -->
            <div id="modal-content">
                <!-- User details will be dynamically inserted here -->
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
